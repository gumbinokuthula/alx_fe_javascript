<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>

<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display Area -->
  <div id="quoteDisplay"></div>

  <!-- Show New Quote Button -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add New Quote Form -->
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- NEW: Import/Export Section -->
  <div>
    <h3>Save & Load Your Quotes</h3>

    <!-- Export Button (Download quotes as file) -->
    <button onclick="exportToJsonFile()">Download My Quotes</button>

    <!-- Import Button (Upload quotes from file) -->
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <label for="importFile">Upload Quotes File</label>
  </div>

  <!-- JavaScript File -->
  <script src="script.js"></script>
</body>

</html>
